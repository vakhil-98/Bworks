# Sample CI/CD Pipeline Configuration
on:
  push:
    branches:
      - main

# Define the stages for the pipeline
stages:
  - build

# Define the jobs within each stage
jobs:
  build:
    stage: build
    timeout: 1m  # Set the time limit to one minute
    script:
      - echo "Starting the build process..."
      - echo "Compiling source code..."
      - echo "Running unit tests..."
      - echo "Build complete."
