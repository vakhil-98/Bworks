
<!-- <div id = "register" *ngIf = "enable_Register" > -->
<div id = "register" >
    <form class="add-form" >
        <p>
         Sign in with your email account
        </p>
        <label for="username">UserName:</label><br>
         <input type="text" id="username" name="username" [(ngModel)] ="username"><br>
         <label for="password">Password:</label><br>
         <input type="text" id="password" name="password" [(ngModel)] ="password"><br>
         <label for="name"> Name:</label><br>
         <input type="text" id="name" name="name" [(ngModel)] ="name"><br>
        <label for="email">Email:</label><br>
         <input type="text" id="email" name="email" [(ngModel)]="email"><br>
         <label for="address">Address:</label><br>
         <input type="text" id="address" name="address" [(ngModel)] ="address"><br>
         <label for="contact">Contact:</label><br>
         <input type="text" id="contact" name="contact" [(ngModel)] ="contact"><br>

         
         <!--<input type="submit" value="submit" (click)="login()">--> 
         <button (click)="Signup()"> Create </button> 
        


         <!--<input type="submit" value="submit" (click)="login()">--> 
         <button (click)="cancel()"> Cancel </button>
         </form>
    
</div>
